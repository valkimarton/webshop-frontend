
<div id="product_list_container">
    <h2>Shoes</h2>
    <ul class="product_list">
        <li *ngFor="let product of products">
            <div class="product_list_item">
                <span> product: <a routerLink="/product/{{product.id}}"> {{product.name}}</a>, price: {{product.price}}, color: {{product.color}}, id: {{product.id}} </span> 
                <button class="view_button" routerLink="/product/{{product.id}}">View</button>
            </div>
        </li>
    </ul>
</div>
