<div class="product-details" *ngIf="product">

    <h2>{{product.name | uppercase}} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div><span>name: </span>{{product.name}}</div>
    
    <button type="button" class="btn btn-success" (click)="goBack()">go back</button>

    <button type="button" class="btn btn-success" (click)="addProductToCart()">Add to cart</button>

    <app-reviews [product]="product"></app-reviews>
</div>
