<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required #username="ngModel" [(ngModel)]="userModel.username" name="username">
        </div>
        <div [hidden]="username.valid || username.pristine"
            class="alert alert-danger">
            Username is required
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" required #password="ngModel" [(ngModel)]="userModel.password" name="password">
        </div>
        <div [hidden]="password.valid || password.pristine"
            class="alert alert-danger">
            Password is required
        </div>

        <button type="button" class="btn btn-default" (click)="onReset()">New Hero</button>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>

        <br/> {{diagnostic}}
        <br/> returnUrl: {{returnUrl}}
        <br/> submitted: {{submitted}}

    </form>
</div>
